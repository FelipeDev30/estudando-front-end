<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 500px;
            height: 281px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <iframe width="940" height="530" src="https://www.youtube.com/embed/it1rTvBcfRg" title="HTML - Introduction - W3Schools.com" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Felipe Lamas</h1>
    <p>
        Temos a tag <video> que é usada para incorporar vídeos diretamente na página, mas também podemos usar a tag <iframe> para incorporar vídeos de outras fontes, como o YouTube.
        A tag <iframe> permite que você insira um documento HTML dentro de outro, e é muito útil para incorporar conteúdos externos, como vídeos, mapas e outros sites.
        No exemplo acima, usamos a tag <iframe> para incorporar um vídeo do YouTube.
    
    </p>
    <p>
        Também temos a tag <audio> que é usada para incorporar áudio na página, semelhante à tag <video>.
        A tag <audio> permite que você adicione arquivos de áudio, como músicas ou efeitos sonoros, diretamente na sua página HTML.
        Você pode controlar a reprodução do áudio com controles de play, pause e volume.
    </p>
    <p>
        A tag <embed> é uma tag HTML que era usada para incorporar conteúdo multimídia, como vídeos, áudio e animações, em uma página web.
        No entanto, a tag <embed> não é mais recomendada para uso em HTML moderno, pois existem outras tags mais apropriadas e seguras para incorporar conteúdo multimídia.
    </p>
    <p>
        Hoje em dia com a criação de tags como iframe e video, não é mais necessário usar a tag <embed> para incorporar vídeos ou outros conteúdos externos.
        A tag <embed> era usada anteriormente para incorporar conteúdo multimídia, mas agora é considerada obsoleta e não é recomendada para uso em HTML moderno.
        As tags <iframe> e <video> oferecem uma maneira mais segura e flexível de incorporar vídeos e outros conteúdos externos em suas páginas web.
    </p>
</body>
</html>
