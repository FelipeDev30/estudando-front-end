<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            img {
                width: 100%;
                height: auto;
            }
        }
        @media (min-width: 601px) {
            img {
                width: 300px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Cachorrinho fofo</h1>
    <img src="https://love.doghero.com.br/wp-content/uploads/2018/12/golden-retriever-1.png" alt="Cachorrinho fofo" width="300" height="200">
    <p>Este é um exemplo de uma página HTML simples com CSS moderno.</p>
    <p>Experimente redimensionar a janela do navegador para ver como a imagem se adapta.</p>
    <img src="https://conteudo.imguol.com.br/c/entretenimento/eb/2022/03/23/cachorro-da-raca-lulu-da-pomeramia-1648065976007_v2_900x506.jpg.webp" alt="Cachorrinho fofo" width="300" height="200">
    <p>Outra imagem de um cachorrinho fofo!</p>
    <img src="https://purina.com.br/sites/default/files/2024-08/racas-cachorros-porte-medio-beagle-br.jpg" alt="Cachorrinho fofo" width="300" height="200">
    <p>Mais um exemplo de um cachorrinho adorável!</p>  
</body>
</html>
